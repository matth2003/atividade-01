<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv 01</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Estilo da aba lateral */
        .sidebar {
            height: 100%; /* Ocupa a altura total */
            width: 250px; /* Largura da aba lateral */
            position: fixed; /* Fica fixo na tela */
            top: 0;
            left: -250px; /* Começa fora da tela */
            background-color: #111;
            overflow-x: hidden; /* Remove a rolagem horizontal */
            transition: 0.3s; /* Transição suave para abrir e fechar */
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #818181;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        /* Estilo do botão para abrir a aba lateral */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 15px;
            border-radius: 5px;
        }
        .openbtn:hover {
            background-color: #575757;
        }
        /* Estilo do conteúdo principal */
        .content {
            transition: margin-left .3s; /* Transição suave para mover o conteúdo */
            padding: 16px;
        }
        .botao {
            display: grid;
            place-items: 100vw;
            height: 50vh;  
        }
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed; /* Fica fixo na tela */
            z-index: 1; /* Fica acima de outros conteúdos */
            left: 0;
            top: 0;
            width: 100%; /* Ocupa a tela inteira */
            height: 100%; /* Ocupa a tela inteira */
            overflow: auto; /* Adiciona rolagem se necessário */
            background-color: rgba(0,0,0,0.4); /* Fundo semitransparente */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centraliza o modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Define a largura do modal */
            max-width: 600px; /* Largura máxima */
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container {
            margin: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }

    </style>
    <script>
        function fazerPergunta() {
            
            var resposta = prompt("Qual é o seu nome?");
            
            
            if (resposta !== null) {
                
                alert("Olá, " + resposta + "!");
            } else {
                alert("Você não forneceu um nome.");
            }
        }
    </script>
</head>
<body>
    <button class="openbtn" onclick="openNav()">☰ Abrir Aba Lateral</button>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>
    <div id="main" class="content">
        <h2>Conteúdo Principal</h2>
        <p>Conteúdo da página vai aqui.</p>
    </div>
    <div class="button-container">
        <button class="btn" id="button1">Botão 1</button>
        <button class="btn" id="button2">Botão 2</button>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        // Fecha a aba lateral
        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft= "0";
        }
        // Obtém referências aos botões
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");

        // Adiciona um evento de clique ao Botão 1
        button1.onclick = function() {
            alert("Você clicou no Botão 1!");
        }

        // Adiciona um evento de clique ao Botão 2
        button2.onclick = function() {
            alert("Você clicou no Botão 2!");
        }
    </script>
    <h1>quero que tudo se arrume sozinho</h1>
    <h1>linha1</h1>
    <h1>linha2</h1>
    <h1>linha3</h1>
    <h1>linha4</h1>
    <h1>linha5</h1>

</body>
</html>
