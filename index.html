<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv 01</title>
    <style>
        .botao {
            display: grid;
            place-items: 100vw;
            height: 50vh;  
        }
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed; /* Fica fixo na tela */
            z-index: 1; /* Fica acima de outros conteúdos */
            left: 0;
            top: 0;
            width: 100%; /* Ocupa a tela inteira */
            height: 100%; /* Ocupa a tela inteira */
            overflow: auto; /* Adiciona rolagem se necessário */
            background-color: rgba(0,0,0,0.4); /* Fundo semitransparente */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centraliza o modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Define a largura do modal */
            max-width: 600px; /* Largura máxima */
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Estilos do botão */
        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container {
            margin: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function fazerPergunta() {
            
            var resposta = prompt("Qual é o seu nome?");
            
            
            if (resposta !== null) {
                
                alert("Olá, " + resposta + "!");
            } else {
                alert("Você não forneceu um nome.");
            }
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button class="btn" id="button1">Botão 1</button>
        <button class="btn" id="button2">Botão 2</button>
    </div>
    <div class="botao">
        <h1>vamo descobrir</h1>
    </div>
    <button>iniciar</button>
    <div class="textos">
        <h1>ainda não sei</h1>
    </div>
    <div class="textos2">
        <h1>ainda não sei</h1>
        <p>continuo sem saber </p>
    </div>
    <script>
        // Obtém referências aos botões
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");

        // Adiciona um evento de clique ao Botão 1
        button1.onclick = function() {
            alert("Você clicou no Botão 1!");
        }

        // Adiciona um evento de clique ao Botão 2
        button2.onclick = function() {
            alert("Você clicou no Botão 2!");
        }
    </script>

</body>
</html>
